<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">

        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Digite seu Usuario">

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua Senha">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu Email">

        <input type="color">

        <input type="range" min="0" max="100">

        <input type="date" name="" id="">

        <input type="time">

        <input type="file">

        <label for="mulher">Mulher</label>
        <input type="radio" name="sexo" id="mulher">

        <label for="homem">Homem</label>
        <input type="radio" id="homem" name="sexo">

        <label for="termos">Aceitar os termos</label>
        <input type="checkbox" id="termos">

        <button type="reset">limpar</button>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
